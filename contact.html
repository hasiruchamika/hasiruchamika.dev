<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HASIRU | Contact</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap">
    <style>
        :root {
            --neon-purple: #bc13fe;
            --neon-blue: #0ff0fc;
            --neon-yellow: #f5d742;
            --dark-bg: #0a0a12;
            --glass: rgba(20, 20, 40, 0.7);
            --glow: 0 0 10px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--dark-bg);
            color: white;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: 100px 1fr;
            min-height: 100vh;
        }

        .logo {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 2rem;
            font-weight: 700;
            color: white;
            z-index: 100;
        }

        .logo span {
            background: linear-gradient(135deg, var(--neon-purple), var(--neon-blue));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: var(--glow) rgba(188, 19, 254, 0.3);
        }

        nav {
            width: 100px;
            height: 100vh;
            padding: 2rem 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 10;
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 2.5rem;
        }

        .nav-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.6);
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link:hover {
            color: white;
        }

        .nav-link.active {
            color: white;
        }

        .nav-link.active::before {
            content: '';
            position: absolute;
            left: -15px;
            top: 50%;
            transform: translateY(-50%);
            width: 8px;
            height: 8px;
            background: var(--neon-purple);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--neon-purple);
        }

        .nav-icon {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .nav-text {
            font-size: 0.8rem;
            font-weight: 500;
        }

        .nav-dots {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .dot {
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .dot.active {
            background: var(--neon-blue);
            box-shadow: 0 0 8px var(--neon-blue);
        }

        main {
            position: relative;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .hero {
            text-align: center;
            width: 100%;
            max-width: 600px;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, var(--neon-purple), var(--neon-blue));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(188, 19, 254, 0.3);
        }

        .tagline {
            font-size: 1.5rem;
            opacity: 0.9;
            margin-bottom: 2rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .btn {
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 1rem;
            font-family: 'Rajdhani', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(to right, var(--neon-purple), var(--neon-blue));
            color: black;
            box-shadow: 0 0 20px rgba(188, 19, 254, 0.5);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(188, 19, 254, 0.8);
        }

        .contact-container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .contact-form {
            width: 100%;
            padding: 1.5rem;
            border-radius: 10px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 5;
            transition: all 0.3s ease;
        }

        .contact-form.minimized {
            height: 40px;
            overflow: hidden;
        }

        .contact-form.minimized .form-group {
            opacity: 0;
            height: 0;
            margin: 0;
            overflow: hidden;
        }

        .contact-form::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(to right, var(--neon-purple), var(--neon-blue));
            border-radius: 10px 10px 0 0;
        }

        .contact-form-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .contact-form-title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .contact-form-icons {
            display: flex;
            gap: 0.3rem;
        }

        .contact-form-icon {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            cursor: pointer;
        }

        .contact-form-icon.clear {
            background: var(--neon-yellow);
        }

        .contact-form-icon.submit {
            background: #2ecc71;
        }

        .contact-form-icon.close {
            background: #e74c3c;
        }

        .form-group {
            margin-bottom: 1rem;
            transition: opacity 0.3s ease;
        }

        .form-group label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 0.3rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--neon-blue);
            box-shadow: 0 0 10px rgba(11, 240, 252, 0.5);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .social-links {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--glass);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--neon-blue);
            font-size: 1.2rem;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background: var(--neon-blue);
            color: black;
            box-shadow: 0 0 15px rgba(11, 240, 252, 0.6);
        }

        .theme-selector {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 0.5rem;
            z-index: 100;
        }

        .theme-pill {
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            background: rgba(20, 20, 40, 0.8);
            color: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .theme-pill.active {
            background: var(--neon-purple);
            color: black;
            box-shadow: 0 0 10px var(--neon-purple);
        }

        .feature-project {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 0.9rem;
            background: rgba(20, 20, 40, 0.8);
            color: var(--neon-blue);
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 15px rgba(11, 240, 252, 0.3);
            z-index: 100;
        }

        .feature-project:hover {
            background: var(--neon-blue);
            color: black;
            box-shadow: 0 0 25px rgba(11, 240, 252, 0.6);
        }

        .restore-form {
            position: fixed;
            bottom: 60px;
            right: 20px;
            padding: 0.6rem 1rem;
            border-radius: 50px;
            background: rgba(20, 20, 40, 0.8);
            color: var(--neon-yellow);
            border: 1px solid var(--neon-yellow);
            z-index: 100;
            font-size: 0.8rem;
            font-family: 'Rajdhani', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .restore-form:hover {
            background: var(--neon-yellow);
            color: black;
            box-shadow: 0 0 15px rgba(245, 215, 66, 0.6);
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 80px 1fr;
            }

            nav {
                width: 80px;
            }

            h1 {
                font-size: 3rem;
            }

            .tagline {
                font-size: 1.3rem;
            }

            .contact-container {
                max-width: 500px;
            }
        }

        @media (max-width: 768px) {
            body {
                overflow-y: auto;
                overflow-x: hidden;
            }

            .container {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
                min-height: auto;
            }

            nav {
                width: 100%;
                height: auto;
                padding: 0.5rem;
                flex-direction: row;
                justify-content: space-around;
                border-right: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                position: fixed;
                top: 60px;
                left: 0;
                z-index: 100;
            }

            .nav-links {
                flex-direction: row;
                gap: 1rem;
                width: 100%;
                justify-content: center;
            }

            .nav-link {
                padding: 0.5rem;
            }

            .nav-icon {
                font-size: 1.2rem;
                margin-bottom: 0.2rem;
            }

            .nav-text {
                font-size: 0.7rem;
            }

            .nav-link.active::before {
                left: 50%;
                top: -5px;
                transform: translateX(-50%);
                width: 6px;
                height: 6px;
            }

            .nav-dots {
                display: none;
            }

            .logo {
                font-size: 1.5rem;
                top: 10px;
                left: 10px;
            }

            .theme-selector {
                top: 10px;
                right: 10px;
                gap: 0.3rem;
            }

            .theme-pill {
                font-size: 0.7rem;
                padding: 0.2rem 0.6rem;
            }

            main {
                padding: 1rem;
                margin-top: 80px;
            }

            h1 {
                font-size: 2.5rem;
            }

            .tagline {
                font-size: 1.2rem;
                margin-bottom: 1.5rem;
            }

            .btn {
                padding: 0.6rem 1.5rem;
                font-size: 0.9rem;
            }

            .contact-container {
                max-width: 400px;
            }

            .contact-form {
                padding: 1rem;
            }

            .feature-project {
                bottom: 10px;
                right: 10px;
                padding: 0.6rem 1rem;
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 1.2rem;
            }

            .nav-links {
                gap: 0.5rem;
            }

            .nav-icon {
                font-size: 1rem;
            }

            .nav-text {
                font-size: 0.6rem;
            }

            h1 {
                font-size: 2rem;
            }

            .tagline {
                font-size: 1rem;
            }

            .btn {
                padding: 0.5rem 1.2rem;
                font-size: 0.8rem;
            }

            .theme-pill {
                font-size: 0.6rem;
                padding: 0.2rem 0.5rem;
            }

            .contact-container {
                max-width: 300px;
            }

            .contact-form {
                padding: 0.8rem;
            }

            .contact-form-title {
                font-size: 1rem;
            }

            .form-group label {
                font-size: 0.8rem;
            }

            .form-group input,
            .form-group textarea {
                font-size: 0.8rem;
            }

            .social-link {
                width: 35px;
                height: 35px;
                font-size: 1rem;
            }

            .contact-form-icon {
                width: 10px;
                height: 10px;
            }
        }
    </style>
</head>
<body>
<div class="logo"><span>H</span>ASIRU</div>

<div class="container">
    <nav>
        <div class="nav-links">
            <a href="index.html" class="nav-link" aria-label="Home Page">
                <span class="nav-icon">🏠</span>
                <span class="nav-text">Home</span>
            </a>
            <a href="projects.html" class="nav-link" aria-label="View Projects">
                <span class="nav-icon">📁</span>
                <span class="nav-text">Projects</span>
            </a>
            <a href="skills.html" class="nav-link" aria-label="View Skills">
                <span class="nav-icon">⚙️</span>
                <span class="nav-text">Skills</span>
            </a>
            <a href="experience.html" class="nav-link" aria-label="View Experience">
                <span class="nav-icon">🧠</span>
                <span class="nav-text">Experience</span>
            </a>
            <a href="contact.html" class="nav-link active" aria-label="Contact Me">
                <span class="nav-icon">✉️</span>
                <span class="nav-text">Contact</span>
            </a>
        </div>

        <div class="nav-dots">
            <div class="dot active" aria-label="Scroll to Contact Section 1"></div>
            <div class="dot" aria-label="Scroll to Contact Section 2"></div>
            <div class="dot" aria-label="Scroll to Contact Section 3"></div>
            <div class="dot" aria-label="Scroll to Contact Section 4"></div>
        </div>
    </nav>

    <main>
        <div class="hero">
            <h1>Contact Me</h1>
            <p class="tagline">Get in touch for collaborations, projects, or inquiries</p>
            <button class="btn btn-primary" aria-label="Send Message">Send Message</button>
        </div>

        <div class="contact-container">
            <div class="contact-form">
                <div class="contact-form-header">
                    <div class="contact-form-title">Send a Message</div>
                    <div class="contact-form-icons">
                        <div class="contact-form-icon clear" aria-label="Clear Form"></div>
                        <div class="contact-form-icon submit" aria-label="Submit Form"></div>
                        <div class="contact-form-icon close" aria-label="Close Form"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" placeholder="Your Message" required></textarea>
                </div>
            </div>

            <div class="social-links">
                <a href="https://linkedin.com" target="_blank" class="social-link" aria-label="Visit LinkedIn Profile">💼</a>
                <a href="https://github.com" target="_blank" class="social-link" aria-label="Visit GitHub Profile">🐱</a>
                <a href="https://twitter.com" target="_blank" class="social-link" aria-label="Visit Twitter Profile">🐦</a>
                <a href="mailto:example@email.com" class="social-link" aria-label="Send Email">✉️</a>
            </div>
        </div>
    </main>
</div>

<div class="theme-selector">
    <div class="theme-pill" aria-label="Select Progiclad Theme">Progiclad</div>
    <div class="theme-pill" aria-label="Select Aolix Theme">Aolix</div>
    <div class="theme-pill active" aria-label="Select Foxaloe Theme">Foxaloe</div>
</div>

<button class="feature-project" aria-label="Connect Now">Connect Now</button>
<button class="restore-form" aria-label="Restore Contact Form">Restore Form</button>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Set active navigation link based on current URL
        const currentPath = window.location.pathname.split('/').pop() || 'index.html';
        document.querySelectorAll('.nav-link').forEach(link => {
            const linkPath = link.getAttribute('href');
            if (linkPath === currentPath) {
                link.classList.add('active');
            } else {
                link.classList.remove('active');
            }

            link.addEventListener('click', (e) => {
                e.preventDefault();
                document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                link.classList.add('active');
                window.location.href = link.href;
            });
        });

        // Dot navigation
        document.querySelectorAll('.dot').forEach((dot, index) => {
            dot.addEventListener('click', () => {
                document.querySelectorAll('.dot').forEach(d => d.classList.remove('active'));
                dot.classList.add('active');
                document.querySelector('.contact-container').scrollIntoView({ behavior: 'smooth' });
            });
        });

        // Theme selector
        const themes = {
            Progiclad: {
                '--neon-purple': '#ff2e63',
                '--neon-blue': '#08f7fe',
                '--neon-yellow': '#f1c40f',
                '--dark-bg': '#1a1a2e',
            },
            Aolix: {
                '--neon-purple': '#9b59b6',
                '--neon-blue': '#3498db',
                '--neon-yellow': '#f1c40f',
                '--dark-bg': '#162447',
            },
            Foxaloe: {
                '--neon-purple': '#bc13fe',
                '--neon-blue': '#0ff0fc',
                '--neon-yellow': '#f5d742',
                '--dark-bg': '#0a0a12',
            },
        };

        document.querySelectorAll('.theme-pill').forEach(pill => {
            pill.addEventListener('click', () => {
                document.querySelectorAll('.theme-pill').forEach(p => p.classList.remove('active'));
                pill.classList.add('active');
                const theme = pill.textContent;
                const root = document.documentElement;
                Object.entries(themes[theme]).forEach(([key, value]) => {
                    root.style.setProperty(key, value);
                });
            });
        });

        // Contact form interactions
        const form = document.querySelector('.contact-form');
        const nameInput = document.querySelector('#name');
        const emailInput = document.querySelector('#email');
        const messageInput = document.querySelector('#message');

        document.querySelector('.contact-form-icon.close').addEventListener('click', (e) => {
            e.stopPropagation();
            form.style.opacity = '0';
            setTimeout(() => {
                form.style.display = 'none';
            }, 300);
        });

        document.querySelector('.contact-form-icon.clear').addEventListener('click', (e) => {
            e.stopPropagation();
            const button = e.target;
            button.style.opacity = '0.5';
            button.disabled = true;
            setTimeout(() => {
                nameInput.value = '';
                emailInput.value = '';
                messageInput.value = '';
                button.style.opacity = '1';
                button.disabled = false;
            }, 300);
        });

        document.querySelector('.contact-form-icon.submit').addEventListener('click', (e) => {
            e.stopPropagation();
            const button = e.target;
            button.style.opacity = '0.5';
            button.disabled = true;
            setTimeout(() => {
                if (nameInput.value && emailInput.value && messageInput.value) {
                    alert('Message sent successfully!');
                    nameInput.value = '';
                    emailInput.value = '';
                    messageInput.value = '';
                } else {
                    alert('Please fill out all fields!');
                }
                button.style.opacity = '1';
                button.disabled = false;
            }, 500);
        });

        // Send Message button
        document.querySelector('.btn-primary').addEventListener('click', () => {
            const button = document.querySelector('.btn-primary');
            button.textContent = 'Sending...';
            button.disabled = true;
            setTimeout(() => {
                if (nameInput.value && emailInput.value && messageInput.value) {
                    alert('Message sent successfully!');
                    nameInput.value = '';
                    emailInput.value = '';
                    messageInput.value = '';
                } else {
                    alert('Please fill out all fields!');
                }
                button.textContent = 'Send Message';
                button.disabled = false;
            }, 500);
        });

        // Connect Now button
        document.querySelector('.feature-project').addEventListener('click', () => {
            const button = document.querySelector('.feature-project');
            button.textContent = 'Loading...';
            button.disabled = true;
            setTimeout(() => {
                form.style.display = 'block';
                form.style.opacity = '1';
                form.classList.remove('minimized');
                form.scrollIntoView({ behavior: 'smooth' });
                button.textContent = 'Connect Now';
                button.disabled = false;
            }, 500);
        });

        // Restore form button
        document.querySelector('.restore-form').addEventListener('click', () => {
            const button = document.querySelector('.restore-form');
            button.textContent = 'Restoring...';
            button.disabled = true;
            setTimeout(() => {
                form.style.display = 'block';
                form.style.opacity = '1';
                form.classList.remove('minimized');
                form.scrollIntoView({ behavior: 'smooth' });
                button.textContent = 'Restore Form';
                button.disabled = false;
            }, 500);
        });
    });
</script>
</body>
</html>
